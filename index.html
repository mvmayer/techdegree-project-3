<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  </head>
  <body>
    <header>
      <h1 class="center">The Code Review</h1>
    </header>
    <section>
      <h2 class="center">Signup for our newsletter</h2>
      <p class="center">Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <div class="bline"></div>
    <main>
      <form action="index.html" method="post">
        <div class="top">
          <fieldset>
            <legend class="leg">Contact Information</legend>
            <!-- Added required attribute to many input boxes -->
            <div class="box-1">
              <label class="b1" for="name">Full Name</label>
              <input class="b2" type="text" id="name" name="user_name" required placeholder="Required">
            </div>
            <div class="box-2">
              <label class="b3" for="email">Email Address</label>
              <input class="b4" type="email" id="email" name="user_email" required placeholder="Required">
            </div>
            <!-- Added placeholder in Telephone textbox -->
            <div class="box-3">
              <label class="b5" for="tel">Phone Number</label>
              <input class="b6" type="tel" id="tel" name="user_tel" required placeholder="(xxx) xxx-xxxx" maxlength="14">
            </div>
            <div class="box-4">
              <label class="b7" for="address">Street Address</label>
              <input class="b8" type="text" id="address" name="user_address" maxlength="40" required>
            </div>
            <div class="box-5">
              <label class="b9" for="city">City</label>
              <input class="b10" type="text" id="city" name="user_city" required>
            </div>
            <div class="box-6">
              <label class="b11" for="state">State</label>
              <select class="b12" id="state" name="user_state">
                <option value="choose state" selected disabled>Choose State</option>
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="arkansas">Arkansas</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="conneticut">Conneticut</option>
                <option value="delaware">Delaware</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="kentucky">Kentucky</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland</option>
                <option value="massachusetts">Massachusetts</option>
                <option value="michigan">Michigan</option>
                <option value="minnesota">Minnesota</option>
                <option value="mississippi">Mississippi</option>
                <option value="missouri">Missouri</option>
                <option value="montana">Montana</option>
                <option value="nebraska">Nebraska</option>
                <option value="nevada">Nevada</option>
                <option value="new hampshire">New Hampshire</option>
                <option value="new jersey">New Jersey</option>
                <option value="new mexico">New Mexico</option>
                <option value="new york">New york</option>
                <option value="north carolina">North Carolina</option>
                <option value="north dakota">North Dakota</option>
                <option value="ohio">Ohio</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="orgeon">Oregon</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="rhode island">Rhode Island</option>
                <option value="south carolina">South Carolina</option>
                <option value="south dakota">South Dakota</option>
                <option value="tennessee">Tennessee</option>
                <option value="texas">Texas</option>
                <option value="utah">Utah</option>
                <option value="vermont">Vermont</option>
                <option value="virginia">Virginia</option>
                <option value="washington">Washington</option>
                <option value="west virginia">West Virginia</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="wyoming">Wyoming</option>
              </select>
            </div>
            <div class="box-7">
              <label class="b13" for="zip_code">Zip Code</label>
              <input class="b14" type="text" id="zip_code" name="user_zip_code" maxlength="5" required>
            <div class="b15"></div>
            </div>
          </fieldset>
        </div>
        <div class="bline"></div>
        <fieldset>
          <legend class="newsletter">Newsletter</legend>
          <label>Select the newsletter you would like to receive</label>
          <br>
          <input type="checkbox" id="html_news" value="html_news" name="html_news"><label class="plabel" for="html_news">HTML News</label><br>
          <input type="checkbox" id="css_news" value="css_news" name="css_news"><label class="plabel" for="css_news">CSS News</label><br>
          <input type="checkbox" id="js_news" value="js_news" name="js_news"><label class="plabel" for="js_news">Javascript News</label><br>
          <label class="format">Newsletter Format</label><br>
          <input type="radio" id="html" value="html" name="text_choice"><label class="plabel" for="html">HTML</label><br>
          <input type="radio" id="plain" value="plain" name="text_choice"><label class="plabel" for="plain">Plain Text</label>
          <br>
          <label class="botlabel" for="comments">Other topics you'd like to hear about</label>
          <textarea id="comments" name="user_comments"></textarea>
        </fieldset>
        <div class="bottom">
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </main>
    <footer class="center">
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
